<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List App</title>
    <link rel="stylesheet" type="text/css" href="todo.css">
  </head>
  <body>
    <h1>My To-Do List</h1>
    <form>
      <input type="text" id="new-task" placeholder="Enter a new task">
      <button type="submit">Add Task</button>
    </form>
    <ul id="tasks"></ul>
  </body>
  <script src="todo.js"></script>
</html>
